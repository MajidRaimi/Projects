{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" value="{{username}}" onfocus="this.select()" required oninvalid="setCustomValidity('Must Provide Username')" oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required oninvalid="setCustomValidity('Must Provide Password')" oninput="setCustomValidity('')">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <span>Don't have an account? </span><a href="/register.html">Register Here</a>
{% endblock %}
